<body>
    <section class="header">
        <div class="container">
            <div class="header__title">
                <h1 class="title title_fz32 header__title-first">ToDo</h1>
                <h1 class="title title_fz32 header__title-second">What Can I Do Today</h1>
                <h1 class="title title_fz32 header__title-third">27.02.2023</h1>
            </div>
        </div>
    </section>
    <section class="options">
        <div class="container">
            <div class="options__wrapper">
                <div class="options__wrapper-make width">
                    <div class="options__wrapper-headfirst">
                        <h2 class="title title_fz14 option__title">Make ToDo</h2>
                        <img class="options__link-plus toggle-popup" src="./icons/plus.png" alt="plus_btn" height="20px" width="20px">
                        <img class="options__link-trash-do" src="./icons/trashbox.png" alt="trash_btn" height="20px" width="20px">
                    </div>
                    <div class="options__wrapper-headsecond">
                        <h2 class="title title_fz16 options__subtitle">Total:</h2>
                        <div class="totalCountToDo">
                        </div>
                    </div>
                    <div class="make">
                        
                    </div>
                </div>
                <div class="options__wrapper-prog width">
                    <div class="options__wrapper-headfirst">
                        <h2 class="title title_fz14 option__title">In Progress</h2>
                        <img class="options__link-trash-prog" src="./icons/trashbox.png" alt="trash_btn" height="20px" width="20px">
                    </div>
                    <div class="options__wrapper-headsecond">
                        <h2 class="title title_fz16 options__subtitle">Total:</h2>
                        <div class="totalCountInProg">

                        </div>
                    </div>
                    <div class="makeProgress">

                    </div>
                </div>
                <div class="options__wrapper-done width">
                    <div class="options__wrapper-headfirst">
                        <h2 class="title title_fz14 option__title">Done</h2>
                        <img class="options__link-trash-done" src="./icons/trashbox.png" alt="trash_btn" height="20px" width="20px">
                    </div>
                    <div class="options__wrapper-headsecond">
                        <h2 class="title title_fz16 options__subtitle">Total:</h2>
                        <div class="totalCountDone">

                        </div>
                    </div>
                    <div class="finish">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="fill-background">
        <section class="fill">
            <div class="container">
                <div class="fill__header">
                    <div class="title title_fz16 fill__text">
                        Fill in all required fields
                    </div>
                    <img class="options__link-exit" src="./icons/close.png" alt="close_btn" height="20px" width="20px">
                    <div class="fill__divider">
                        <hr>
                    </div>
                </div>
                <form action="#" id = "fill-form" class="fill__form">
                    <div class="valid-text"></div>
                    <div class="fill__input">
                        <div class="title title_fz16 fill__text">
                            Title:
                        </div>
                        <input name="text" id="text-first"   placeholder="Enter title for your note">
                    </div>
                    <div class="fill__input">
                        <div class="title title_fz16 fill__text">
                            Description:
                        </div>
                        <input name="text" id="text-second" type="text" placeholder="Enter description for your note">
                    </div>
                    <div class="fill__input">
                        <div class="title title_fz16 fill__text">
                            Author:
                        </div>
                        <input name="text" id="text-third" type="text" placeholder="Author">
                    </div>
                    <div class="fill__btn">
                        <button id="fill__btn-create">Create</button>
                    </div>
                    
                </form>
                <div class="fill__btn">
                    <button class="options__link-exit" id="fill__btn-cancel">Cancel</button>
                </div>
            </div>
           
            </div>
    </div>
    </section>
    </div>
    <script src="js/script.js"></script>
</body>
